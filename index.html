<script>
;(function(){
var mCode = 'm'.charCodeAt(0)
var state = false
var html = document.documentElement
function toggle (e)
{
	if (e.keyCode != mCode)
		return
	
	state = !state
	
	if (state)
		html.classList.add('model')
	else
		html.classList.remove('model')
}
document.addEventListener('keypress', toggle, false)
})();
</script>
