<script>
;(function(){
var mCode = 'm'.charCodeAt(0)
var html = document.documentElement
function toggle (e)
{
	if (e.keyCode != mCode)
		return
	
	html.classList.toggle('model')
}
document.addEventListener('keypress', toggle, false)

function playpause (e)
{
	this.classList.toggle('playing')
}
document.querySelector('#controls .play').addEventListener('click', playpause, false)
})();
</script>
